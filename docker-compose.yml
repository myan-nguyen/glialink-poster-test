services:
  postgres:
    image: postgres:16
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: glialink
      POSTGRES_PASSWORD: glialink
      POSTGRES_DB: glialink
    volumes:
      - glialink_pg:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

volumes:
  glialink_pg:
